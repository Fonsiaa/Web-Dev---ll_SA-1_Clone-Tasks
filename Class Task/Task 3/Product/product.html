<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/product.css">
</head>
<body>
    <!--product page-->
    <!--create a product page layout using css grid. include a product image, title, price, and description arranged in a grid format. ensure it looks good in mobile and desktop-->
    <section class="prod">
        <div class="box">
          <div class="pic"><!--adding an image-->
          <img src="Img/diamond.png" alt="Diamonds">
          </div>

          <!--info-->
          <div class="info">
            <h2>Diamond</h2>
            <p class="title">Did you know?</p>
            <p class="des">Diamond is a mineral made entirely of carbon. In addition to being the most popular gemstone, it is the hardest material found in nature. Due to their exceptional hardness, diamonds are used in many significant industrial processes.</p>
          </div>
          
        </div>
    </section>
</body>
