<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style/to-do.css">
</head>
<body>
    <!-- to-do list-->
        <!--create a simple to-do list application where the task are displayed using flexbox. each task should have a checkbox, a label, and a delete button, arranged in a flexbox layout-->

            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <script src="./javascript.js"></script>
</body>
