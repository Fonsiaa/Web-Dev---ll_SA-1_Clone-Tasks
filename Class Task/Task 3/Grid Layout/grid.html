<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="./style/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <section class="dash">
        <header class="header">
          Wild Life Photography
        </header>
            <aside class="sidebar">
              <div class="widget recent-activity"><i class="fa fa-home" aria-hidden="true"></i>Home</div>

              <div class="widget fav"><i class="fa fa-heart" aria-hidden="true"></i> Favourite</div>

              <div class="widget recent-comments"><i class="fa fa-user" aria-hidden="true"></i></i>Login</div>
            </aside>
           
            <div class="layout">
            <!--responsive photo grid-->
            <!--design a responsive photo gid that adjust the number so columns based on screen size. use different sized image to demonstrate how the layout adapts-->
                <div class="photo">
                    <img src="Img/cub.jpg" alt="Cub">
                    <img src="Img/duck.jpeg" alt="Duck">
                    <img src="Img/fox.jpg" alt="Fox">
                    <img src="Img/humbee.jpg" alt="humming bird">
                    <img src="Img/puffin.webp" alt="puffin">
                    <img src="Img/rhino.jpg" alt="Rhino">
                    <img src="img/wallaby.jpg" alt="Baby Wallaby">
                    <img src="img/cheetah.jpeg" alt="Cheetah">
                    <img src="img/lion.jpeg" alt="Lion">
                    <img src="img/tortoise.jpeg" alt="tortoise">
                    <img src="img/sugar glider.jpeg" alt="sugar glider">
                    <img src="img/wolf.jpeg" alt="wolf">
                </div>
            </div>   
    </section>
</body>
</html>
